<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Portfolio</title>
    <link rel="stylesheet" href="styles/galeria/globals.css">
    <link rel="stylesheet" href="styles/galeria/navigation.css">
    <link rel="stylesheet" href="styles/galeria/landing.css">
    <link rel="stylesheet" href="styles/galeria/gallery.css">
    <link rel="stylesheet" href="styles/galeria/gallery-item.css">
    <link rel="stylesheet" href="styles/galeria/gallery-sidebar.css">
    <link rel="stylesheet" href="styles/galeria/footer.css">
    <link rel="icon" href="assets/Icono.png" type="image/png">
    <script src="scripts/galeria.js" defer></script>
</head>
<body>
    <nav class="navigation">
        <div class="nav-container">
            <div class="nav-brand">
                <a href="index.html"><h1>Portfolio</h1></a>
            </div>
            <div class="nav-toggle">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>
            </div>
            <ul class="nav-menu">
                <li class="nav-item"><a href="index.html">Home</a></li>
                <li class="nav-item"><a href="gallery.html" class="active">Gallery</a></li>
            </ul>
        </div>
    </nav>

    <div class="gallery-page">
        <div class="gallery-container">
            <aside class="gallery-sidebar">
                <div class="sidebar-header">
                    <h2>Filters</h2>
                    <button class="clear-btn" onclick="clearFilters()">Clear All</button>
                </div>

                <div class="search-container">
                    <div class="search-input-wrapper">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
                        <input type="text" id="search-input" placeholder="Search gallery..." onkeyup="filterGallery()">
                        <button class="clear-search" onclick="clearSearch()" style="display: none;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
                        </button>
                    </div>
                </div>

                <div class="sidebar-section">
                    <div class="section-header" onclick="toggleSection('categories')">
                        <h3>Categories</h3>
                        <svg class="chevron" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="transform: rotate(0deg);"><path d="m18 15-6-6-6 6"></path></svg>
                    </div>
                    <div id="categories" class="section-content categories-container" style="display: none;">
                      <!-- Aquí se insertarán las categorías dinámicamente -->
                    </div>

                </div>

                <div class="sidebar-section">
                    <div class="section-header" onclick="toggleSection('tags')">
                        <h3>Tags</h3>
                        <svg class="chevron" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m18 15-6-6-6 6"/></svg>
                    </div>
                    <div id="tags" class="section-content tags-container" style="display: flex;">
                    <!-- Aquí se cargarán los tags dinámicamente -->
                    </div>
                </div>
            </aside>

            <div class="gallery-content">
                <div class="gallery-header">
                    <h1>Gallery</h1>
                    <p id="gallery-count">8 items found</p>
                </div>

                <div class="gallery-grid" id="gallery-grid">
                    <!-- Gallery items will be dynamically populated here -->
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <h3>Portfolio</h3>
                    <p>A showcase of creative works and projects.</p>
                </div>
                <div class="footer-links">
                    <h4>Quick Links</h4>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="gallery.html">Gallery</a></li>
                        <li><a href="#about">About</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                </div>
                <div class="footer-social">
                    <h4>Connect</h4>
                    <div class="social-icons">
                        <a href="#" aria-label="YouTube"><span>YouTube</span></a>
                        <a href="#" aria-label="Twitter"><span>Twitter</span></a>
                        <a href="#" aria-label="Email"><span>Email</span></a>
                    </div>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; <span id="current-year"></span> Portfolio. All rights reserved.</p>
            </div>
        </div>
    </footer>

</body>
</html>
